<body>
  <div id="map"></div>

  <script>
    // 初始化地圖
    var map = L.map('map').setView([23.800983, 120.772569], 7);



    // 添加地圖圖層
    var baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);




    var CCTV_Group = L.featureGroup();
    var attraction_Group = L.featureGroup();
    var activity_Group = L.featureGroup();
    var scenic_Group = L.featureGroup();
    var highway_Group = L.featureGroup();
    var show_Group = L.featureGroup();

    var heatLayer;




    //fit map function
    function fitMapToLayer(layer) {
          layer = layer.target
          
            if (layer.getBounds) {
                map.fitBounds(layer.getBounds());
            } else if (layer.getLatLng) {
              console.log('here');
                map.setView([23.800983, 120.772569], 7.3);// 你可以調整縮放級別
            }
        }

    // 初始加載
    updateHeatmap();
    getCCTV('CCTV', CCTV_Group)
    getCCTV('highwayCCTV', highway_Group)
    getscenic(scenic_Group)
    getattraction(attraction_Group)
    getactivity(activity_Group)



    var overlays = {
            "縣市監視器": CCTV_Group,
            "高速公路監視器": highway_Group,
            "景點": attraction_Group,
            "風景": scenic_Group,
            "景點活動":activity_Group

        };
    var layersControl = L.control.layers(null, overlays).addTo(map);

    //針對地圖增加點擊行為
    map.on('click' ,(e)=> clickAPI(e));
  

    

    // 每分鐘更新一次
    setInterval(updateHeatmap, 10000);
  </script>
